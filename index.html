<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=backspace" rel="stylesheet" />
   
<body>
    <section class="canvas">
        <div class="calculator">
            <div class="display"></div>
            <div class="calc-body">
                <div class="col">
                    <button class="digit control">R2</button>
                    <button class="digit function">+/-</button>
                    <button class="digit number">7</button>
                    <button class="digit number">4</button>
                    <button class="digit number">1</button>
                    <button class="digit number">.</button>
                </div>
                <div class="col">
                    <button class="digit control">R0</button>
                    <button class="digit function">%</button>
                    <button class="digit number">8</button>
                    <button class="digit number">5</button>
                    <button class="digit number">2</button>
                    <button class="digit number">0</button>
                </div>
                <div class="col">
                    <button class="digit control">CA</button>
                    <button class="digit function">&#8730;</button>
                    <button class="digit number">9</button>
                    <button class="digit number">6</button>
                    <button class="digit number">3</button>
                    <button class="digit number">=</button>
                </div>
                <div class="col">
                    <button class="digit control"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="digit operator">&#247;</button>
                    <button class="digit operator">&#215;</button>
                    <button class="digit operator">&minus;</button>
                    <button class="digit double operator">+</button>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
