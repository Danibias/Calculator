<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=backspace,percent" rel="stylesheet" />
   
<body>
    <section class="canvas">
        <div class="calculator">
            <div class="display"></div>
            <div class="calc-body">
                <div class="row">
                    <div class="button"><span class="material-symbols-outlined">percent</span></div>
                    <div class="button">CE</div>
                    <div class="button">C</div>
                    <div class="button"><span class="material-symbols-outlined">backspace</span></div>
                </div>
                <div class="row">
                    <div class="button">R2</div>
                    <div class="button">R0</div>
                    <div class="button">&radic;</div>
                    <div class="button">/</div>
                </div>
                <div class="row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                </div>
                <div class="row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">&minus;</div>
                </div>
                <div class="row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                </div>
                <div class="row">
                    <div class="button">+/-</div>
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button">=</div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
