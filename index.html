<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=backspace" rel="stylesheet" />
   
<body>
    <section class="canvas">
        <div class="calculator">
            <div class="display"></div>
            <div class="row">
                <button class="function" id="sign" data-key="!">+/-</button>
                <button class="function" id="percent" data-key="%">%</button>
                <button class="function" id="square" data-key="^">&#8730;</button>
                <button class="control" id="clearAll" data-key="Escape">AC</button>
                <button class="control" id="delete" data-key="Backspace"><span class="material-symbols-outlined">backspace</span></button>
            </div>
            <div class="calc-body">
                <div class="col">
                    <button class="digit" data-key="7">7</button>
                    <button class="digit" data-key="4">4</button>
                    <button class="digit" data-key="1">1</button>
                    <button class="digit" data-key=".">.</button>
                </div>
                <div class="col">
                    <button class="digit" data-key="8">8</button>
                    <button class="digit" data-key="5">5</button>
                    <button class="digit" data-key="2">2</button>
                    <button class="digit" data-key="0">0</button>
                </div>
                <div class="col">
                    <button class="digit" data-key="9">9</button>
                    <button class="digit" data-key="6">6</button>
                    <button class="digit" data-key="3">3</button>
                    <button class="digit" id="equals" data-key="Enter">=</button>
                </div>
                <div class="col">
                    <button class="operator" data-key="/">/</button>
                    <button class="operator" data-key="*">*</button>
                    <button class="operator" data-key="-">-</button>
                    <button class="double operator" data-key="+">+</button>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
