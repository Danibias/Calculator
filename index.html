<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=backspace" rel="stylesheet" />
   
<body>
    <section class="canvas">
        <div class="calculator">
            <div class="display"></div>
            <div class="calc-body">
                <div class="col">
                    <button class="control">R2</button>
                    <button class="function">+/-</button>
                    <button class="digit">7</button>
                    <button class="digit">4</button>
                    <button class="digit">1</button>
                    <button class="digit">.</button>
                </div>
                <div class="col">
                    <button class="control">R0</button>
                    <button class="function">%</button>
                    <button class="digit">8</button>
                    <button class="digit">5</button>
                    <button class="digit">2</button>
                    <button class="digit">0</button>
                </div>
                <div class="col">
                    <button class="control" id="clearAll">CA</button>
                    <button class="function">&#8730;</button>
                    <button class="digit">9</button>
                    <button class="digit">6</button>
                    <button class="digit">3</button>
                    <button class="digit" id="equals">=</button>
                </div>
                <div class="col">
                    <button class="control" id="delete"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                    <button class="double operator">+</button>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
