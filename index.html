<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=backspace,counter_0,counter_2,percent" rel="stylesheet" />
   
<body>
    <section>
        <main>
            <div class="calculator">
                <div class="display"></div>
                <table>
                    <thead class="memory-function">
                        <th class="memory-button">MC</th>
                        <th class="memory-button">MR</th>
                        <th class="memory-button">M+</th>
                        <th class="memory-button">M-</th>
                        <th class="memory-button">MS</th>
                    </thead>
                    <tbody>
                        <tr class="first-row">
                            <td><span class="material-symbols-outlined">percent</span></td>
                            <td class="clear-button">CE</td>
                            <td class="clear-button">C</td>
                            <td><span class="material-symbols-outlined">backspace</span></td>
                        </tr>
                        <tr class="second-row">
                            <td><span class="material-symbols-outlined">counter_0</span></td>
                            <td><span class="material-symbols-outlined">counter_2</span></td>
                            <td class="operators">&radic;</td>
                            <td class="operators">/</td>
                        </tr>
                        <tr class="third-row">
                            <td class="numbers">7</td>
                            <td class="numbers">8</td>
                            <td class="numbers">9</td>
                            <td class="operators">x</td>
                        </tr>
                        <tr class="fourth-row">
                            <td class="numbers">4</td>
                            <td class="numbers">5</td>
                            <td class="numbers">6</td>
                            <td class="operators">&minus;</td>
                        </tr>
                        <tr class="fifth-row">
                            <td class="numbers">1</td>
                            <td class="numbers">2</td>
                            <td class="numbers">3</td>
                            <td class="operators">+</td>
                        </tr>
                        <tr class="sixth-row">
                            <td class="operators">+/-</td>
                            <td class="numbers">0</td>
                            <td class="operators">.</td>
                            <td class="operators">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
